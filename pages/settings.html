<div class="settings">

    <a class="settings-back -cursor-pointer" ng-click="location.path('/lists/1')" title="{{lang.backtitle}}">
        <i class="fa fa-chevron-left" aria-hidden="true"></i> {{lang.back}}
    </a>

    <h3 class="settings-title">{{lang.settings}}</h3>

    <form class="settings-form" ng-submit="saveSettings()">
        <div class="form-group">
            <label for="settings-title">{{lang.title}}:</label>
            <input type="text" class="form-control" placeholder="{{lang.title}}..." name="settings-title" id="settings-title" ng-model="settings.title"
                required>
            <small id="title-help" class="form-text text-muted">{{lang.titlehelp}}.</small>
        </div>

        <div class="form-group">
            <label for="settings-title">{{lang.language}}:</label>
            <select class="form-control" name="settings-language" id="settings-language" ng-model="settings.language" ng-change="showReload = true">
                                        <option ng-repeat="l in languages" value="{{l.short}}">{{l.full}}</option>
                                    </select>
            <small id="language-help" class="form-text text-muted">{{lang.languagehelp}}.</small>
        </div>

        <div class="form-group">
            <label for="settings-title">{{lang.dateformat}}:</label>
            <input type="text" class="form-control" placeholder="{{lang.dateformat}}..." name="settings-dateformat" id="settings-dateformat"
                ng-model="settings.dateformat" required>
            <small id="dateformat-help" class="form-text text-muted">{{lang.dateformathelp}}. <a target="_blank" href="https://code.angularjs.org/1.6.4/docs/api/ng/filter/date">{{lang.help}}</a></small>
        </div>

        <div class="form-group">
            <label for="settings-timezone">{{lang.timezone}}:</label>
            <div ng-include="'pages/timezones.html'"></div>
            <small id="timezone-help" class="form-text text-muted">{{lang.timezonehelp}}.</small>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i> {{lang.save}}</button>
        <label for="submit-btn" class="reload" ng-show="showReload">Please reload the page after saving!</label>
    </form>

</div>
